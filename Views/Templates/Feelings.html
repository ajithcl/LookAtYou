<div class="container">
    $if session["user"] == None:
        <img src="/static/Common/feelings.jpg" class="img-fluid">
        <br><br>
        <p class="text-center lead text-dark">
            Lets track how are you feeling each day?
        </p>
        <p class="text-center"><a href="/login">Login </a> to see your details.. </p>
    $else:
        <div class="feelings">
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-center lead text-dark display-4">
                        How are you feeling today?
                    </p>
                    <br>
                    <p class="text-muted text-center">Click on the imoji based on your feelings</p>
                    <br>
                </div>
            </div>
            <div class="row">
                <img src="/static/Common/happy.png" class="mx-auto d-block" id="happyimoji" width="200" height="200"
                     onclick="setimojiaction('happy')" style="cursor:pointer">
                <img src="/static/Common/sad.png" class="mx-auto d-block" id="sadimoji" width="200" height="200"
                     onclick="setimojiaction('sad')" style="cursor:pointer">
            </div>
            <div class="row">
                <div class="col-lg-12" id="feelingmsgspace">
                    <br>
                </div>
            </div>
        </div>
</div>
