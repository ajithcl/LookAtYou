$def with (page)

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TrackItEasy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--    CSS for internal use-->
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">

    <style>
        .footer{
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
            <a class=" navbar-brand" href="/">TrackItEasy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/summary">Summary</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link active" href="/health">Health</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/learnings">Learnings</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/journal">Journal</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/reminders">Reminders</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/books">Books</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/expenses">Expenses</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/feelings">Feelings</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/movies">Movies</a>
                    </li>

                    <!--                    <li class="nav-item">-->
                    <!--                        <a class="nav-link disabled" href="#">Disabled</a>-->
                    <!--                    </li>-->
                </ul>
            </div>
            <div class='nav navbar-nav navbar-right'>
                $if session["user"] == None:
                    <a class="nav-link" href="/login">Log In </a>
                    <button type="button" class="btn btn-default navbar-header navbar-btn"><a href="/register">Register
                    </a></button>
                $else:
                    <div style="color:#6495ED;">
                        Hello, $session["user"]["UserId"]
                        &nbsp
                    </div>
                    <a class="nav-link" href="/logout" id="logout-link">Log Out</a>
            </div>
        </nav>

        $:page

    </div>

    <div class = "footer text-muted">
        <br>
        <p> TrackItEasy 2019 November - 2024</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--    Internal java script-->
    <script src="/static/js/common.js"></script>
</body>

</html>
